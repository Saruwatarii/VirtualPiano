<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Virtual Piano</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="white-keys">
                <kbd id="a">A</kbd>
                <kbd id="s">S</kbd>
                <kbd id="d">D</kbd>
                <kbd id="f">F</kbd>
                <kbd id="g">G</kbd>
                <kbd id="h">H</kbd>
                <kbd id="j">J</kbd>
            </div>
            <div class ="black-keys">
                <kbd class="left-keys" id="w">W</kbd>
                <kbd class="left-keys" id="e">E</kbd>
                <kbd id="t">T</kbd>
                <kbd id="y">Y</kbd>
                <kbd id="u">U</kbd>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
